$def with (items)
<html>
<head>
<link rel='stylesheet' type='text/css' href='/inventory/static/css/table.css'>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
<h1>Серийные позиции</h1>
$for item in items:
	<table>
	<tr>
	<td>
	$item['pos_name']
	</td>
	<td>
	$item['serial']
	</td>
	</tr>
	</table>
<a href='items/new'>Новая</a><br><br>
<a style='cursor:pointer;color:black;' onClick='window.history.back();'>Вернуться назад</a>
</body>
</html>
