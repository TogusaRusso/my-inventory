$def with (remains, person_id)
  <html>
  <head>
  <link rel='stylesheet' type='text/css' href='$app_path('/static/css/table.css')'>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  </head>
  <body>
  <h1>Остатки по позициям на $person_presentation(person_id)</h1>
  <table border=1 class='status'>
  <tr>
  <td align=center width=30>Номер по поряд-ку</td>
  <td align=center>Наименование, характеристика</td>
  <td align=center>Ед.Изм.</td>
  <td align=center>Количество</td>
  </tr>
  $ count = 0

  $for row in remains:
	$ count += 1
  	<tr>
  		<td align=center>
  			$count
  		</td>
  		<td>
  			$row.name
  		</td>
	    <td align=center>
  			$row.unit
	    </td>
  		<td align=center>
        $row.amount
      </td>
	  </tr>
  </table>
